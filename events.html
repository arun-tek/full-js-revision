<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        button { padding: 10px 15px; margin: 5px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        input { padding: 8px; margin: 5px; width: 200px; }
        #output { margin-top: 20px; padding: 10px; background-color: #eee; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript Events Demo</h1>

        <h2>Click Events</h2>
        <button id="clickBtn">Click Me!</button>
        <button id="dblClickBtn">Double Click Me!</button>

        <h2>Mouse Events</h2>
        <button id="mouseBtn">Hover or Click Me</button>

        <h2>Keyboard Events</h2>
        <input type="text" id="textInput" placeholder="Type something...">

        <h2>Form Events</h2>
        <form id="myForm">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button type="submit">Submit</button>
        </form>

        <h2>Window Events</h2>
        <p>Resize the window or scroll to see events.</p>

        <div id="output"></div>
    </div>

    <script src="events.js"></script>
</body>
</html>
